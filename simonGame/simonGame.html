<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="icon" href="./images/favicon.ico">
    <title>Simon Game</title>
</head>
<body>
    <h1>SIMON GAME</h1>

    <div class="settings">
        <p>Hard mode</p>
        <label for="difficulyToggle" class="toggle">
            <input class="toggleInput" type="checkbox" name="Switch" id="difficulyToggle">
            <div class="toggleFill"></div>
        </label>
    </div>

    <h2 id="title">Click a button or press any key to start</h2>
    <main>
        <div class="row">
            <button id="green">1</button>
            <button id="red">2</button>
        </div>
        <div class="row">
            <button id="yellow">3</button>
            <button id="blue">4</button>
        </div>
    </main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>
</html>
