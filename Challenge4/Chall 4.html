<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/a3af9b8130.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="" class="logo">
    </header>
    <main>
      <div class="hero">
        <img aria-hidden="true" src="./images/illustration-mockups.svg" alt="">
      </div>
      <article>
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <a href="#"><div class="btn"> Register</div></a>
      </article>
    </main>
    <section>
      <div class="social fa-stack"><i class="fab fa-facebook-f fa-stack-1x" > <i class="far fa-circle fa-stack-2x"></i> </i></div>
      <div class="social fa-stack"><i class="fab fa-twitter fa-stack-1x"></i> <i class="far fa-circle fa-stack-2x"></i></div>
      <div class="social fa-stack"><i class="fab fa-instagram fa-stack-1x"></i> <i class="far fa-circle fa-stack-2x"></i> </div>
    </section>
  </div>
</body>
</html>
