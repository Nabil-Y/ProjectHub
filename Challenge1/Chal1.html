<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    
    <main>
      <img aria-hidden="true" class="hero" src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1> 
      <aside>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div class="plan">  
          <img aria-hidden="true" src="images/icon-music.svg" alt="">
          <div class="info">
            <h2>Annual plan</h2>
            <p>$59.99/year</p>
          </div> 
          <a href="#"> Change </a> 
        </div>
        
        <a href="#"> 
          <div class="btn"> Proceed to Payment</div>
        </a> 
      
        <p><a href="#">Cancel Order</a></p>
      </aside>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nabil-Y</a>.
    </footer>
  </body>
</html>
